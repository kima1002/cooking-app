<div class="register-container">
  <mat-card class="auth-card">
    <div class="auth-header">
      <mat-icon class="auth-icon">how_to_reg</mat-icon>
      <mat-card-header>
        <mat-card-title>Join CookEasy</mat-card-title>
        <mat-card-subtitle>Create your account to start sharing recipes</mat-card-subtitle>
      </mat-card-header>
    </div>

    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="name-row">
          <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input
              matInput
              formControlName="name"
              placeholder="Enter your name"
              autocomplete="given-name"
            >
            <mat-icon matPrefix>person</mat-icon>
            <mat-error *ngIf="registerForm.get('name')?.hasError('required')">
              Name is required
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Surname</mat-label>
            <input
              matInput
              formControlName="surname"
              placeholder="Enter your surname"
              autocomplete="family-name"
            >
            <mat-error *ngIf="registerForm.get('surname')?.hasError('required')">
              Surname is required
            </mat-error>
          </mat-form-field>
        </div>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input
            matInput
            formControlName="email"
            placeholder="Enter your email"
            type="email"
            autocomplete="email"
          >
          <mat-icon matPrefix>email</mat-icon>
          <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
            Please enter a valid email address
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input
            matInput
            formControlName="password"
            [type]="hidePassword ? 'password' : 'text'"
            autocomplete="new-password"
          >
          <mat-icon matPrefix>vpn_key</mat-icon>
          <button
            mat-icon-button
            matSuffix
            (click)="hidePassword = !hidePassword"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hidePassword"
            type="button"
          >
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
            Password is required
          </mat-error>
          <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
            Password must be at least 6 characters
          </mat-error>
        </mat-form-field>

        <div class="form-actions">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="registerForm.invalid || isLoading"
            class="submit-button"
          >
            <mat-spinner diameter="20" *ngIf="isLoading"></mat-spinner>
            <span *ngIf="!isLoading">Create Account</span>
          </button>
        </div>
      </form>
    </mat-card-content>

    <mat-card-actions align="start">
      <span>Already have an account?</span>
      <a mat-button routerLink="/login" color="accent">Login</a>
    </mat-card-actions>
  </mat-card>
</div>
